name: Build LaTeX document

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Compile
      uses: dante-ev/latex-action@latest
      with:
        root_file: main.tex

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        path: main.pdf
